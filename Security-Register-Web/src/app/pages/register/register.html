<div class="container">
    <div class="justify-content-center align-items-center">
        <div class="card mobile-top-margin">

            <div class="card-header">
                <h5 class="text-secondary py-2 m-0">Visitor Registration</h5>
            </div>
            <div class="card-body">
                <!-- Form Fill -->
                <div class="row">
                    <!-- Form Fill Section -->
                    <div class="col-lg-8 col-md-7 mb-3">
                        <form>
                            <!-- Visitor's Name -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Visitor's Name:</label>
                                <input type="text" class="form-control" placeholder="Enter visitor name"/>
                            </div>

                            <!-- IC / Passport / ID -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">IC Number / Passport / ID Number:</label>
                                <input type="text" class="form-control" placeholder="Enter identification number"/>
                            </div>

                            <!-- House Information -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">House Information:</label>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="House Number"/>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Road/Street Number"/>
                                    </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Block Number"/>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Floor Number"/>
                                    </div>
                                </div>
                            </div>
                            
                            


                        </form>
                    </div>

                    <!-- Camera Section -->
                    <div class="col-lg-4 col-md-5 text-center">
                        <div class="border rounded p-3 bg-light">

                            <div class="ratio ratio-4x3">
                                <!-- Placeholder for Camera Off -->
                                <div id="cameraPlaceholder" class="d-flex flex-column justify-content-center align-items-center py-5" *ngIf="!cameraOn && !photoCaptured">
                                    <i class="bi bi-camera-video-off fs-1 text-secondary"></i>
                                    <p class="text-secondary mt-2 mb-0">Camera is off</p>
                                </div>

                                <!-- Live Camera Feed -->
                                <div *ngIf="cameraOn && !photoCaptured">
                                    <video id="camera" width="100%" autoplay playsinline class="rounded" *ngIf="cameraOn"></video>
                                </div>

                                <!-- Captured Photo Display -->
                                <div *ngIf="cameraOn && photoCaptured">
                                    <canvas id="snapshot" width="100%" class="rounded"></canvas>
                                </div>
                            </div>

                            <!-- Retake photo icon button, shown only when camera ON and photo captured -->
                            <button *ngIf="cameraOn && photoCaptured" type="button" class="btn btn-outline-secondary mt-2" (click)="retakePhoto()" title="Retake photo">
                                <i class="bi bi-arrow-counterclockwise"></i> Retake
                            </button>

                            <!-- Toggle Switch for Camera -->
                            <div class="form-check form-switch text-start my-2">
                                <input class="form-check-input" type="checkbox" id="cameraToggle" (change)="toggleCamera($event)">
                                <label class="form-check-label fw-bold" for="cameraToggle">Camera</label>
                            </div>

                            <button type="button" class="btn btn-outline-primary mt-2" (click)="capturePhoto()" [disabled]="!cameraOn">
                                <i class="bi bi-camera"></i> Capture
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Submit Button -->
                <div class="row mt-4">
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
